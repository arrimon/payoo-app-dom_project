<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Taiwind css + Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/5be7ad8ebc.js" crossorigin="anonymous"></script>

    <!-- Style -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-[200px] mx-auto pt-32">
        <img src="./assets/Logo-full.png" alt="">
    </div>
    <!-- Form Div -->
    <div class="mx-auto mt-5">
        <fieldset class="fieldset mx-auto bg-base-100 border-base-300 rounded-2xl shadow-xs w-sm border p-6">
            <!-- <legend class="fieldset-legend">Login</legend> -->

            <label class="label text-neutral font-bold">Mobile Number</label>
            <input id="input-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200" placeholder="Enter your number" />

            <br>

            <label class="label text-neutral font-bold">4 Digit Pin</label>
            <input id="input-pin" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />

            <button id="login-btn" class="btn btn-primary mt-4 rounded-full font-bold">Login</button>
        </fieldset>
    </div>

    <script src="./scripts/login.js"></script>
</body>
</html>
